<!-- Sign Up Section -->
<section id="signup" class="signup">
    <div class="container">
        <h2>Inscrição</h2>
        <p>Preencha o formulário abaixo para se inscrever na nossa academia.</p>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select class="form-control" id="gender">
                    <option value="select"></option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="training-preference">Preferência de Treino:</label>
                <textarea class="form-control" id="training-preference" rows="3" placeholder="Descreva suas preferências de treino"></textarea>
            </div>
            <div class="form-group">
                <label for="fitness-goals">Objetivos de Fitness:</label>
                <textarea class="form-control" id="fitness-goals" rows="3" placeholder="Descreva seus objetivos de fitness"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- Div para exibir a mensagem de sucesso -->
        <div id="signup-success" class="success-message"></div>
    </div>
</section>
